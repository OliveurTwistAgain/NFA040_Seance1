  <body>
   
    <svg width="300px" height="300px" style="background-color:lightgray">
    
    <!-- Cercles -->
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    <circle cx="250" cy="250" r="40" stroke="black" stroke-width="3" fill="red" />

    <circle cx="150" cy="150" r="40" stroke="black" stroke-width="3" fill="red" />

    <!-- Contours en pointillÃ©s -->
    <circle cx="50" cy="50" r="45" stroke="black" stroke-width="2" fill="none" stroke-dasharray="5,3" />
    <circle cx="250" cy="250" r="45" stroke="black" stroke-width="2" fill="none" stroke-dasharray="5,3" />
