<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <title>Chenille SVG</title>
     <style>
      svg {
         margin: auto; /* Centrer horizontalement */
         display: block; /* Permettre la marge automatique */
         margin-top: 50px; /* Déplacer vers le bas de 50 pixels */
      }
      .container {
         vertical-align: center;
      }
   </style>
   </head>
   <body>
      <div class="container">
         <svg width="400" height="300">
            <!-- ronds et ellipses pour les pates -->
            <circle cx="50" cy="50" r="30" fill="lightgreen" stroke="black" stroke-width="3"/>
            <circle cx="110" cy="70" r="30" fill="lightblue" stroke="black" stroke-width="3"/>
            <circle cx="170" cy="50" r="30" fill="orange" stroke="black" stroke-width="3"/>
            <circle cx="230" cy="60" r="30" fill="violet" stroke="black" stroke-width="3"/>
            <circle cx="278" cy="100" r="30" fill="blue" stroke="black" stroke-width="3"/>
            <circle cx="230" cy="140" r="30" fill="lightgrey" stroke="black" stroke-width="3"/>
            <circle cx="170" cy="130" r="30" fill="pink" stroke="black" stroke-width="3"/>
            <circle cx="110" cy="150" r="30" fill="cyan" stroke="black" stroke-width="3"/>
            <ellipse cx="95" cy="100" rx="10" ry="7" fill="white" stroke="black" stroke-width="2" />
            <ellipse cx="125" cy="100" rx="10" ry="7" fill="white" stroke="black" stroke-width="2" />
            <ellipse cx="155" cy="80" rx="10" ry="7" fill="white" stroke="black" stroke-width="2" />
            <ellipse cx="185" cy="80" rx="10" ry="7" fill="white" stroke="black" stroke-width="2" />
            <ellipse cx="215" cy="90" rx="10" ry="7" fill="white" stroke="black" stroke-width="2" />
            <ellipse cx="245" cy="90" rx="10" ry="7" fill="white" stroke="black" stroke-width="2" />
            <ellipse cx="275" cy="130" rx="10" ry="7" fill="white" stroke="black" stroke-width="2" />
            <ellipse cx="300" cy="130" rx="10" ry="7" fill="white" stroke="black" stroke-width="2" />
            <ellipse cx="215" cy="170" rx="10" ry="7" fill="white" stroke="black" stroke-width="2" />
            <ellipse cx="245" cy="170" rx="10" ry="7" fill="white" stroke="black" stroke-width="2" />
            <ellipse cx="155" cy="160" rx="10" ry="7" fill="white" stroke="black" stroke-width="2" />
            <ellipse cx="185" cy="160" rx="10" ry="7" fill="white" stroke="black" stroke-width="2" />
            <ellipse cx="95" cy="180" rx="10" ry="7" fill="white" stroke="black" stroke-width="2" />
            <ellipse cx="125" cy="180" rx="10" ry="7" fill="white" stroke="black" stroke-width="2" />
            <!-- bouche rose -->
            <path d="M35 55 Q50 75 65 55" fill="pink" stroke="black" stroke-width="1" />
            <!-- pupilles noires -->
            <circle cx="40" cy="40" r="3" fill="black" />
            <circle cx="60" cy="40" r="3" fill="black" />
            <!-- première ellipse blanche oeil1 -->
            <ellipse cx="38" cy="40" rx="6" ry="8" fill="white" stroke="black" stroke-width="2" />
            <!-- deuxième ellipse blanche -->
            <ellipse cx="42" cy="40" rx="4" ry="6" fill="white" stroke="black" stroke-width="2" />
            <circle cx="40" cy="40" r="3" fill="black" />
            <!-- première ellipse blanche oeil2 -->
            <ellipse cx="58" cy="40" rx="6" ry="8" fill="white" stroke="black" stroke-width="2" />
            <!-- deuxième ellipse blanche -->
            <ellipse cx="62" cy="40" rx="4" ry="6" fill="white" stroke="black" stroke-width="2" />
            <circle cx="60" cy="40" r="3" fill="black" />
            <!-- nez -->
            <circle cx="50" cy="50" r="3" fill="white" stroke="black" stroke-width="2" />
            <!-- antennes -->
            <circle cx="35" cy="20" r="5" fill="white" stroke="black" stroke-width="2" />
            <circle cx="65" cy="20" r="5" fill="white" stroke="black" stroke-width="2" />
            <circle cx="28" cy="12" r="6" fill="white" stroke="black" stroke-width="2" />
            <circle cx="72" cy="12" r="6" fill="white" stroke="black" stroke-width="2" />
            <circle cx="20" cy="7" r="6" fill="white" stroke="black" stroke-width="2" />
            <circle cx="80" cy="7" r="6" fill="white" stroke="black" stroke-width="2" />

            <p align="center"><b>La chenille... (qui va piano va lontano)</b></p>
         </svg>
         
      </div>
   </body>
</html>
